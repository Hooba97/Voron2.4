[include mainsail.cfg]
#[include moonraker_obico_macros.cfg]
[include neo.cfg]
[include macros.cfg]
[include shell_command.cfg]
#[include eddy-ng.cfg]
#[include nozzle_clean.cfg]
[include cartographer3d.cfg]


[virtual_sdcard]
path: /home/biqu/printer_data/gcodes
#on_error_gcode: CANCEL_PRINT

[display_status]
[pause_resume]
[skew_correction]
[auto_speed]
[exclude_object]
[save_variables]
filename: ~/printer_data/config/variables.cfg

[force_move]
enable_force_move: True

[idle_timeout]
timeout: 1800

#####################################################################
# 	MAIN
#####################################################################
[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32h723xx_24000E000951313339373836-if00
#[mcu CB2]
#serial: /tmp/klipper_host_mcu
[temperature_sensor MCU]
sensor_type: temperature_mcu
#[temperature_sensor SoC]
#sensor_type: temperature_host

[printer]
kinematics: corexy
max_velocity: 440 #300  
max_accel: 17000 #3000
max_z_velocity: 15 			#Max 15 for 12V TMC Drivers, can increase for 24V
max_z_accel: 350
square_corner_velocity: 5.0

#max_velocity: 500  
#max_accel: 15000

#max_velocity: 500  
#max_accel: 25000    			#Max 4000
#max_z_velocity: 30 			#Max 15 for 12V TMC Drivers, can increase for 24V

#####################################################################
# 	EBB
#####################################################################

[mcu EBB]
serial: /dev/serial/by-id/usb-Klipper_rp2040_504434031095121C-if00
[temperature_sensor EBB_NTC]
sensor_type: Generic 3950
sensor_pin: EBB:gpio27

[lis2dw]
cs_pin: EBB:gpio1
spi_bus: spi0a
axes_map: z,x,-y
[resonance_tester]
probe_points: 100, 100, 20
accel_chip: lis2dw

#####################################################################
# 	X/Y Stepper Settings
#####################################################################

## X Stepper on Motor1(B Motor)
[stepper_x]
step_pin: PE6
dir_pin: PE5
enable_pin: !PC14
microsteps: 32
rotation_distance: 40
full_steps_per_rotation:200
position_min: 0
position_max: 350
position_endstop: 350
homing_positive_dir: true


endstop_pin: tmc5160_stepper_x:virtual_endstop
homing_speed: 40 #120
homing_retract_dist: 0
use_sensorless_homing: true

#endstop_pin: ^PF4

#full_steps_per_rotation:400
#microsteps: 16
#position_endstop: 325
#position_max: 325
#homing_speed: 75   #Max 100
#homing_retract_dist: 5

[tmc5160 stepper_x]
cs_pin: PC13
#spi_bus: spi1
spi_software_miso_pin: PG7
spi_software_mosi_pin: PG6
spi_software_sclk_pin: PG8
interpolate: True
run_current: 1.5
sense_resistor: 0.075
stealthchop_threshold: 0

## Sensorless Tuning
diag1_pin: ^PF4        # Motor 1 Diag Pin on Manta M8P V2
driver_SGT: 10 #-64           # Tune this (-64 to 63). Start at 1.
home_current: 0.8
current_change_dwell_time: 0.2

[temperature_sensor Kraken_Motor x]
sensor_type: ATC Semitec 104GT-2
sensor_pin: PB0  # Change to PA5 for TH2, or PA6 for TH3
min_temp: 0
max_temp: 130    # Motor is rated for 180C (Class H), but 130C is a safe software limit

## Y Stepper on Motor2 (A Motor)
[stepper_y]
step_pin: PE2
dir_pin: PE1
enable_pin: !PE4
microsteps: 32
rotation_distance: 40
full_steps_per_rotation:200
position_min: 0
position_endstop: 350
position_max: 350
homing_positive_dir: true

endstop_pin: tmc5160_stepper_y:virtual_endstop
homing_retract_dist: 0
use_sensorless_homing: true
homing_speed: 40

#endstop_pin: ^PF3

#microsteps: 16
#full_steps_per_rotation:400
#position_endstop: 305
#position_max: 305
#homing_speed: 75  #Max 100
#homing_retract_dist: 5

[tmc5160 stepper_y]
cs_pin: PE3
#spi_bus: spi1
spi_software_miso_pin: PG7
spi_software_mosi_pin: PG6
spi_software_sclk_pin: PG8
interpolate: True
run_current: 1.5
sense_resistor: 0.075
stealthchop_threshold: 0

home_current: 0.8               # Automatically used during homing by Kalico
current_change_dwell_time: 0.2  # Wait 200ms after changing current to prevent false triggers
sense_resistor: 0.075
stealthchop_threshold: 0
diag1_pin: ^PF3
driver_SGT: 10 #-64

[temperature_sensor Kraken_Motor y]
sensor_type: ATC Semitec 104GT-2
sensor_pin: PC5  # Change to PA5 for TH2, or PA6 for TH3
min_temp: 0
max_temp: 130    # Motor is rated for 180C (Class H), but 130C is a safe software limit

#####################################################################
# 	AWD Stepper Settings
#####################################################################

[stepper_x1]
step_pin: PD4
dir_pin: !PD3
enable_pin: !PD6
microsteps: 32
rotation_distance: 40
full_steps_per_rotation:200

[tmc5160 stepper_x1]
cs_pin: PD5
spi_software_miso_pin: PG7
spi_software_mosi_pin: PG6
spi_software_sclk_pin: PG8
interpolate: True
run_current: 1.5
sense_resistor: 0.075
stealthchop_threshold: 0
#spi_bus: spi1

home_current: 0.8
current_change_dwell_time: 0.2

[temperature_sensor Kraken_Motor x1]
sensor_type: ATC Semitec 104GT-2
sensor_pin: PC4  # Change to PA5 for TH2, or PA6 for TH3
min_temp: 0
max_temp: 130    # Motor is rated for 180C (Class H), but 130C is a safe software limit

[stepper_y1]
step_pin: PC7
dir_pin: !PC8
enable_pin: !PD2
microsteps: 32
rotation_distance: 40
full_steps_per_rotation:200


[tmc5160 stepper_y1]
cs_pin: PC6
spi_software_miso_pin: PG7
spi_software_mosi_pin: PG6
spi_software_sclk_pin: PG8
interpolate: True
run_current: 1.5
sense_resistor: 0.075
stealthchop_threshold: 0
#spi_bus: spi1

home_current: 0.8
current_change_dwell_time: 0.2

[temperature_sensor Kraken_Motor y1]
sensor_type: ATC Semitec 104GT-2
sensor_pin: PA7  # Change to PA5 for TH2, or PA6 for TH3
min_temp: 0
max_temp: 130    # Motor is rated for 180C (Class H), but 130C is a safe software limit


#####################################################################
# 	Z Stepper Settings
#####################################################################

## Z0 Stepper - Front Left on MOTOR3_A
[stepper_z]
step_pin: PB8
dir_pin: PB7
enable_pin: !PE0
rotation_distance: 40
gear_ratio: 80:16
microsteps: 16
endstop_pin: probe:z_virtual_endstop
#endstop_pin: ^PF2
#position_endstop = 0.835
position_max: 340
position_min: -5
homing_speed: 10
second_homing_speed: 5
#homing_retract_dist: 3
homing_retract_dist: 0

[tmc2209 stepper_z]
uart_pin: PB9
interpolate: true
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

##	Z1 Stepper - Front Right on Motor4
[stepper_z1]
step_pin: PB4
dir_pin: !PB3
enable_pin: !PB6
rotation_distance: 40
gear_ratio: 80:16
microsteps: 16

##	Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_z1]
uart_pin: PB5
interpolate: true
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

##	Z2 Stepper - Rear Left on Motor5
[stepper_z2]
step_pin: PG13
dir_pin: PG12
enable_pin: !PG15
rotation_distance: 40
gear_ratio: 80:16
microsteps: 16

##	Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_z2]
uart_pin: PG14
interpolate: true
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

##	Z3 Stepper - Rear Right on Motor6
[stepper_z3]
step_pin: PG9
dir_pin: !PD7
enable_pin: !PG11
rotation_distance: 40
gear_ratio: 80:16
microsteps: 16

##	Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_z3]
uart_pin: PG10
interpolate: true
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

#####################################################################
# 	Extruder
#####################################################################

#E0 
[extruder]
step_pin: EBB:gpio18
dir_pin: EBB:gpio19
enable_pin: !EBB:gpio17
##  Update value below when you perform extruder calibration
##  If you ask for 100mm of filament, but in reality it is 98mm:
##  rotation_distance = <previous_rotation_distance> * <actual_extrude_distance> / 100
rotation_distance: 47.088
gear_ratio: 9:1
microsteps: 16
full_steps_per_rotation: 200
nozzle_diameter: 0.400
filament_diameter: 1.75
heater_pin: EBB:gpio7
# sensor_type: Generic 3950
pullup_resistor: 2200 # 2.2K
sensor_type: PT1000
#pullup_resistor: 4700
sensor_pin: EBB:gpio26
min_temp: 0
max_temp: 350
max_power: 1.0
min_extrude_temp: 170
control = pid
pid_kp = 29.887
pid_ki = 5.860
pid_kd = 38.105
pressure_advance = 0.03

##	Try to keep pressure_advance below 1.0
#pressure_advance: 0.05
##	Default is 0.040, leave stock
#pressure_advance_smooth_time: 0.040

[tmc2209 extruder]
uart_pin: EBB:gpio20
run_current: 0.6            # 0.6A is perfect for the LDO-36STH20-1004AHG (keeping it cool)
sense_resistor: 0.110       # Standard for BTT EBB boards
stealthchop_threshold: 0    # ALWAYS use 0 (SpreadCycle) for extruders for consistent torque
interpolate: false          # "False" is generally recommended for extruders to increase precision


#####################################################################
